{% extends "base.html" %}
{% block content %}
<h2>{{ form.instance.pk|yesno:"Update Patient,Register Patient" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a href="{% url 'patient_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
