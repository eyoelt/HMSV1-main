{% extends "base.html" %}
{% block content %}
<h2>Are you sure you want to delete "{{ patient }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a href="{% url 'patient_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
